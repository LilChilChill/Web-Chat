<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Chat App</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Liên kết đến Font Awesome -->
</head>
<body>
    <div class="chat-container">
        <h1>Welcome to the Chat App!</h1>
        <div class="chat-window">
            <div class="messages">
                <div class="message">Hello! How can I help you today?</div>
                <div class="message user">I'm looking for some information.</div>
                <div class="message">Sure! What do you need to know?</div>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Type your message..." />
                <button><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
